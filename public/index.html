<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./dist/css/main.css" rel="stylesheet" />
    <link href="./dist/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mainContainer" class="container container-fluid shadow">
      <div class="row row-cols-1">
        <div class="col">
          <p id="title" class="fs-2 text-center">
            To Do List<a
              class="nav-link"
              href="https://github.com/itsantonle/Activity-1"
              ><i class="fa-brands fa-github fa-2xl"></i
            ></a>
          </p>
        </div>
        <div
          id="liveAlertPlaceholder"
          class="col alert alert-danger text-center"
          role="alert"
        >
          <!-- Something went wrong!
           Erros could be defined dynamically -->
        </div>
        <div class="col">
          <p id="taskTracker" class="fs-5 fw-lighter text-center"></p>
          <select
            id="sort-select"
            name="sortSelect"
            style="float: right; padding: 0.2rem"
            id="cars"
          >
            <option value="volvo">Alphabetically</option>
            <option value="saab">Completed First</option>
            <option value="opel">Pending First</option>
          </select>
        </div>

        <div class="col">
          <form id="submit-data">
            <p class="fs-4 text-center">Input Due Date and Add Task</p>
            <input
              class="form-control shadow"
              type="date"
              id="expire-date"
              name="expire-date"
            />
            <div class="input-group mb-3 shadow">
              <input
                id="addTaskInput"
                type="text"
                class="form-control"
                placeholder="Add Task"
                aria-label="AddTask"
                aria-describedby="button-addtaskInput"
              />
              <button id="addTaskButton" class="btn btn-primary" type="submit">
                Add Task
              </button>
            </div>
          </form>
        </div>
        <div id="taskContainer text-center align-self-center" class="col">
          <ul id="TaskulParent" class="list-group">
            <li class="list-group-item active shadow">
              <i class="fas fa-check-circle fa-lg"></i
              ><i class="fa-solid fa-trash fa-lg"></i>
              <span style="font-weight: bold" class="nonexpired">
                Due 2022-10-1</span
              >

              <span class="content">SDFSDF</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/js/script.js"></script>
  </body>
</html>
